<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>IP ADDRESS TRACKER</title>
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
			integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
			crossorigin=""
		/>

		<link rel="stylesheet" href="css/css-reset.css" />
		<link rel="stylesheet" href="css/v.css" />

		<script
			src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
			integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
			crossorigin=""
		></script>

		<script src="js/app.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="top"></div>
			<div class="map" id="map"></div>
			<div class="contents">
				<h1 class="heading">IP Address Tracker</h1>
				<form action="#">
					<input
						type="search"
						class="search"
						id="search"
						placeholder="Search for any IP address or domain"
					/>
					<button type="submit" class="submitBtn">
						<img src="images/icon-arrow.svg" alt="" />
					</button>
				</form>
				<div class="ip__details">
					<div class="data">
						<small>IP ADDRESS</small>
						<p class="result__data ip__address"></p>
					</div>
					<div class="data">
						<small>LOCATION</small>
						<p class="result__data location">
							
							<span class="blockText location__code"></span>
						</p>
					</div>
					<div class="data">
						<small>TIMEZONE</small>
						<p class="result__data timezone">
							UTC
							<span class="time"></span>
						</p>
					</div>
					<div class="data">
						<small>ISP</small>
						<p class="result__data isp">
							<span class="blockText isp__block1"></span>
							<span class="blockText isp__block2"></span>
						</p>
					</div>
				</div>
			</div>

			<footer>
				<div class="attribution">
					Challenge by
					<a
						href="https://www.frontendmentor.io?ref=challenge"
						target="_blank"
						>Frontend Mentor</a
					>. Coded by <a href="https://www.linkedin.com/in/alfredthompsonovie/" target="_blank">Alfred Thompson Ovie</a>.
				</div>
			</footer>
		</div>
	</body>
</html>
